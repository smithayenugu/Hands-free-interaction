<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hands-Free Interaction</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const API_BASE_URL = "https://hands-free-interaction-6.onrender.com";  // Your Render backend URL

async function startEyeTracking() {
    const response = await fetch(`${API_BASE_URL}/start-eye-tracking`, { method: "POST" });
    const data = await response.json();
    alert(data.message);
}

async function stopEyeTracking() {
    const response = await fetch(`${API_BASE_URL}/stop-eye-tracking`, { method: "POST" });
    const data = await response.json();
    alert(data.message);
}

async function startVoiceControl() {
    const response = await fetch(`${API_BASE_URL}/start-voice-control`, { method: "POST" });
    const data = await response.json();
    alert(data.message);
}

async function stopVoiceControl() {
    const response = await fetch(`${API_BASE_URL}/stop-voice-control`, { method: "POST" });
    const data = await response.json();
    alert(data.message);
}


        </script>
        
</head>
<body>
  <div class="container">
      <h1>Control Your Laptop Hands-Free</h1>
      
      <div class="control-section">
          <div class="eye-control">
              <h2>Eye Control</h2>
              <button onclick="startEyeTracking()">Start Eye Tracking</button>
              <button class="stop" onclick="stopEyeTracking()">Stop Eye Tracking</button>
          </div>

          <div class="voice-control">
              <h2>Voice Control</h2>
              <button onclick="startVoiceControl()">Start Voice Control</button>
              <button class="stop" onclick="stopVoiceControl()">Stop Voice Control</button>
          </div>
      </div>
  </div>
</body>


</html>
